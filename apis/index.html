<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.sent {
            background: #dcf8c6;
            text-align: right;
        }

        .message.received {
            background: #f1f1f1;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .load-more {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat App</div>
        <div style="padding: 10px;">
            <input type="text" id="receiverIdInput" placeholder="Nháº­p ID ngÆ°á»i nháº­n..."
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="loadMessages(true)"
                style="width: 100%; margin-top: 5px; padding: 8px; background: #28a745; color: white; border: none; cursor: pointer;">Táº£i
                tin nháº¯n</button>
        </div>
        <button class="load-more" onclick="loadMoreMessages()">Táº£i tin nháº¯n cÅ©</button>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n...">
            <button onclick="sendMessage()">Gá»­i</button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3001", {
            transports: ["websocket"],
            query: { token: localStorage.getItem("accessToken") }
        });

        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const receiverIdInput = document.getElementById("receiverIdInput");
        const API_BASE = "http://localhost:3002/chat";
        let offset = 0;
        const LIMIT = 10;

        // ðŸŸ¢ Load lá»‹ch sá»­ tin nháº¯n, cÃ³ tÃ¹y chá»n reset khi Ä‘á»•i ngÆ°á»i nháº­n
        async function loadMessages(reset = false) {
            const receiverId = receiverIdInput.value.trim();
            if (!receiverId) return alert("Vui lÃ²ng nháº­p ID ngÆ°á»i nháº­n!");

            const token = localStorage.getItem("accessToken");
            if (!token) return alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p!");

            if (reset) offset = 0; // Reset offset náº¿u Ä‘á»•i ngÆ°á»i nháº­n

            const res = await fetch(`${API_BASE}/history?receiverId=${receiverId}&limit=${LIMIT}&offset=${offset}`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            const result = await res.json(); // Äá»c dá»¯ liá»‡u tráº£ vá»

            if (result.statusCode === 200 && Array.isArray(result.data)) { // Kiá»ƒm tra náº¿u API tráº£ vá» Ä‘Ãºng Ä‘á»‹nh dáº¡ng
                if (reset) chatMessages.innerHTML = ""; // XÃ³a tin nháº¯n cÅ© khi táº£i má»›i
                result.data.forEach(msg => displayMessage(msg, msg.senderId === receiverId ? "received" : "sent", true));
                offset += LIMIT; // TÄƒng offset Ä‘á»ƒ táº£i thÃªm tin nháº¯n sau nÃ y
            } else {
                console.error("Lá»—i khi táº£i tin nháº¯n: ", result);
            }
        }

        // ðŸ”µ Hiá»ƒn thá»‹ tin nháº¯n lÃªn giao diá»‡n (isOld = true Ä‘á»ƒ chÃ¨n lÃªn Ä‘áº§u)
        function displayMessage(msg, type, isOld = false) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.innerHTML = `<b>${msg.senderId}</b>: ${msg.message}`;
            if (isOld) {
                chatMessages.prepend(div); // ChÃ¨n tin nháº¯n cÅ© lÃªn Ä‘áº§u
            } else {
                chatMessages.appendChild(div);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ðŸŸ  Gá»­i tin nháº¯n vá»›i receiverId
        async function sendMessage() {
            const receiverId = receiverIdInput.value.trim();
            const message = messageInput.value.trim();
            if (!receiverId) return alert("Vui lÃ²ng nháº­p ID ngÆ°á»i nháº­n!");
            if (!message) return;

            const token = localStorage.getItem("accessToken");
            const res = await fetch(`${API_BASE}/send?receiverId=${receiverId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
                body: JSON.stringify({ message })
            });

            if (res.ok) {
                displayMessage({ senderId: "me", message }, "sent");
                socket.emit("sendMessage", { receiverId, message });
                messageInput.value = "";
            }
        }

        // ðŸŸ¡ Táº£i tin nháº¯n cÅ©
        function loadMoreMessages() {
            loadMessages(false);
        }

        // ðŸ”´ Nháº­n tin nháº¯n tá»« Socket.IO
        socket.on("receiveMessage", (msg) => {
            displayMessage(msg, "received");
        });

    </script>
</body>

</html>
