<!DOCTYPE html>

<body>
  <h2>Giao tiáº¿p Socket.IO vá»›i Railway</h2>
  <input type="text" id="roomId" placeholder="Room ID" />

  <button onclick="joinRoom()">Join Room</button>

    const logDiv = document.getElementById('log');

    // Thay Ä‘á»•i domain Railway á»Ÿ Ä‘Ã¢y
    const socket = io("https://1640-production.up.railway.app", {

    socket.on("connect", () => {

    function joinRoom() {

      if (!roomId) return log("âŒ Nháº­p Room ID");

    function sendMessage() {

      if (!message || !roomId) return log("âŒ Nháº­p Ä‘á»§ thÃ´ng tin");

      const payload = {
        roomId,
        message,

    }
  </script>
</body>
</html>
