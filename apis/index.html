<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* CSS gi·ªØ nguy√™n nh∆∞ b·∫°n g·ª≠i */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: red;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        .status {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .chat-messages {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #dcf8c6;
            text-align: right;
        }

        .message.received {
            background: #f1f1f1;
            text-align: left;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .room-select {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }

        .document-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat App
            <span id="notificationBadge" class="badge">0</span>
        </div>
        <div class="status" id="connectionStatus">üîÑ Connecting...</div>

        <select id="roomSelect" class="room-select">
            <option value="">-- Ch·ªçn ph√≤ng --</option>
        </select>

        <div class="chat-messages" id="chatMessages"></div>

        <!-- T√†i li·ªáu ph√≤ng -->
        <div style="margin-top: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4 style="margin: 0;">üìÑ T√†i li·ªáu</h4>
                <button onclick="fetchDocument(currentRoom)" style="padding: 5px 10px; cursor: pointer;">L·∫•y t√†i
                    li·ªáu</button>
            </div>
            <div id="documentDisplay" class="document-box">Ch∆∞a c√≥ t√†i li·ªáu</div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:3002";
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
            window.location.href = "/login.html";
        }

        const socket = io("http://localhost:3008", {
            transports: ["websocket"],
            query: { token }
        });

        const connectionStatus = document.getElementById("connectionStatus");
        const notificationBadge = document.getElementById("notificationBadge");
        const roomSelect = document.getElementById("roomSelect");
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const documentDisplay = document.getElementById("documentDisplay");

        let currentRoom = "";
        let notificationCount = 0;
        let myUserId = "";

        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            myUserId = payload.sub || payload._id || "";
        } catch (err) {
            console.warn("Kh√¥ng l·∫•y ƒë∆∞·ª£c userId t·ª´ token:", err);
        }

        socket.on("connect", () => {
            connectionStatus.textContent = "‚úÖ Connected";
            connectionStatus.style.background = "green";
        });

        socket.on("disconnect", () => {
            connectionStatus.textContent = "‚ùå Disconnected";
            connectionStatus.style.background = "red";
        });

        socket.on("connect_error", (err) => {
            connectionStatus.textContent = "‚ö†Ô∏è Connection Error";
            connectionStatus.style.background = "orange";
        });

        socket.on("newNotification", () => {
            updateNotificationCount();
        });

        socket.on("newMessage", (msg) => {
            if (msg.roomId === currentRoom) {
                displayMessage(msg, msg.senderId === myUserId ? "sent" : "received");
            } else {
                updateNotificationCount();
            }
        });

        // üëâ B·∫ÆT S·ª∞ KI·ªÜN newComment t·ª´ socket
        socket.on("newComment", (data) => {
            console.log("üì© Nh·∫≠n b√¨nh lu·∫≠n m·ªõi:", data);

            if (data.roomId === currentRoom) {
                // ƒê·ª£i m·ªôt ch√∫t r·ªìi m·ªõi fetch ƒë·ªÉ backend k·ªãp l∆∞u xong
                setTimeout(() => {
                    fetchDocument(currentRoom);
                }, 300); // Delay kho·∫£ng 300ms
            } else {
                updateNotificationCount();
            }
        });

        function updateNotificationCount() {
            notificationCount++;
            notificationBadge.textContent = notificationCount;
            notificationBadge.style.display = "inline-block";
        }

        notificationBadge.addEventListener("click", () => {
            notificationCount = 0;
            notificationBadge.textContent = "0";
            notificationBadge.style.display = "none";
        });

        async function fetchRooms() {
            try {
                const res = await fetch(`${API_BASE}/get-room`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const data = await res.json();
                if (data?.data) {
                    data.data.forEach(roomId => {
                        const option = document.createElement("option");
                        option.value = roomId;
                        option.textContent = roomId;
                        roomSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error("L·ªói khi l·∫•y danh s√°ch ph√≤ng:", err);
            }
        }

        async function fetchMessages(roomId) {
            try {
                const res = await fetch(`${API_BASE}/api/v1/chat/chat/messages?roomId=${roomId}&limit=15`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const result = await res.json();
                if (Array.isArray(result?.data)) {
                    chatMessages.innerHTML = "";
                    result.data.reverse().forEach(msg => {
                        const type = msg.senderId === myUserId ? "sent" : "received";
                        displayMessage(msg, type);
                    });
                }
            } catch (err) {
                console.error("L·ªói khi l·∫•y l·ªãch s·ª≠ chat:", err);
            }
        }

        async function fetchDocument(roomId) {
            if (!roomId) return alert("Vui l√≤ng ch·ªçn ph√≤ng tr∆∞·ªõc!");
            try {
                const res = await fetch(`${API_BASE}/get-document?roomId=${roomId}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const result = await res.json();

                if (Array.isArray(result?.data) && result.data.length > 0) {
                    const html = result.data.map(doc => `
            <div>
              <b>${doc.name}</b>: ${doc.comment || 'Kh√¥ng c√≥ b√¨nh lu·∫≠n'}
            </div>
          `).join('');
                    documentDisplay.innerHTML = html;
                } else {
                    documentDisplay.innerHTML = "Kh√¥ng c√≥ t√†i li·ªáu";
                }
            } catch (err) {
                console.error("L·ªói khi l·∫•y t√†i li·ªáu:", err);
                documentDisplay.innerHTML = "Kh√¥ng th·ªÉ t·∫£i t√†i li·ªáu";
            }
        }

        roomSelect.addEventListener("change", () => {
            const selectedRoom = roomSelect.value;
            if (selectedRoom) {
                currentRoom = selectedRoom;
                socket.emit("joinRoom", currentRoom);
                chatMessages.innerHTML = "";
                fetchMessages(currentRoom);
                fetchDocument(currentRoom); // t·ª± ƒë·ªông l·∫•y t√†i li·ªáu khi ch·ªçn ph√≤ng
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return alert("Vui l√≤ng nh·∫≠p tin nh·∫Øn!");
            if (!currentRoom) return alert("Vui l√≤ng ch·ªçn ph√≤ng!");

            const payload = { roomId: currentRoom, message };

            try {
                const res = await fetch(`${API_BASE}/api/v1/chat/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    displayMessage({ senderId: myUserId, message }, "sent");
                    socket.emit("sendMessage", payload);
                    messageInput.value = "";
                } else {
                    console.error("L·ªói g·ª≠i tin nh·∫Øn:", res.statusText);
                }
            } catch (err) {
                console.error("L·ªói m·∫°ng:", err);
            }
        }

        function displayMessage(msg, type) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.innerHTML = `<b>${msg.senderId}</b>: ${msg.message}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        fetchRooms();
    </script>
</body>

</html>
