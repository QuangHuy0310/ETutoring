<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat với Socket.IO</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Giao tiếp Socket.IO với Railway</h2>
  <input type="text" id="roomId" placeholder="Room ID" />
  <input type="text" id="message" placeholder="Nhập tin nhắn" />
  <button onclick="joinRoom()">Join Room</button>
  <button onclick="sendMessage()">Gửi Tin nhắn</button>

  <div id="log"></div>

  <script>
    const token = localStorage.getItem('accessToken'); // Giả sử token được lưu sau khi đăng nhập
    const logDiv = document.getElementById('log');

    function log(message) {
      console.log(message);
      logDiv.innerHTML += `<p>${message}</p>`;
    }

    // Thay đổi domain Railway ở đây
    const socket = io("https://1640-production.up.railway.app", {
      path: "/socket.io", // Socket.IO mặc định nếu không có path custom
      transports: ["websocket"],
      query: {
        token: token
      }
    });

    socket.on("connect", () => {
      log("✅ Socket đã kết nối: " + socket.id);
    });

    socket.on("connect_error", (err) => {
      log("❌ Lỗi kết nối: " + err.message);
    });

    socket.on("newMessage", (data) => {
      log("📩 Nhận tin nhắn: " + JSON.stringify(data));
    });

    function joinRoom() {
      const roomId = document.getElementById('roomId').value;
      if (!roomId) return log("❌ Nhập Room ID");

      socket.emit("joinRoom", roomId);
      log("🔗 Đã gửi yêu cầu join room: " + roomId);
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      const roomId = document.getElementById('roomId').value;
      if (!message || !roomId) return log("❌ Nhập đủ thông tin");

      const payload = {
        roomId,
        message,
        timestamp: new Date().toISOString()
      };

      socket.emit("sendMessage", payload);
      log("📤 Gửi tin nhắn: " + message);
    }
  </script>
</body>
</html>
